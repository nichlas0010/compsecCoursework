<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation requests</title>
    <div style="margin:auto;width:50%;">Evaluation Requests -- Click <a href="/">here</a> to return to the main page!</div>
    <tr th:each="instance : ${requests}">
        <table style="margin:auto;width:50%;" border="1">
            <tr>
                <td><label>Comments</label></td>
                <td th:text="${instance.key.comments}"/>
            </tr>
            <tr>
                <td><label>Contact Type</label></td>
                <td th:text="${instance.key.contactType}"/>
            </tr>
            <img th:if="${instance.key.hasImage}" style="margin-left:30%;" th:src="${'/imgs/'+instance.key.id}"/>
            <tr>
                <td><label>Name</label></td>
                <td th:text="${instance.value.name}"/>
            </tr>
            <tr>
                <td><label>Phone Number</label></td>
                <td th:text="${instance.value.phoneNumber}"/>
            </tr>
            <tr>
                <td><label>Email Address</label></td>
                <td th:text="${instance.value.emailAddress}"/>
            </tr>
        </table>
        <br>

    </tr>
</head>
<body>

</body>
</html>
